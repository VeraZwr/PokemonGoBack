<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/pokemon.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="js/util.js"></script>

    <script src="js/Card.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Metadata.js"></script>
    <script>
        function dragstart_handler(ev) {
            // Add the target element's id to the data transfer object
            ev.dataTransfer.setData("text/plain", ev.target.id);
            ev.dropEffect = "move";
        }
        function dragover_handler(ev) {
            ev.preventDefault();
            // Set the dropEffect to move
            ev.dataTransfer.dropEffect = "move"
        }
        function drop_handler(ev) {
            ev.preventDefault();
            // Get the id of the target and add the moved element to the target's DOM
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }

        function drop_handler_card(ev) {
            ev.preventDefault();
            // Get the id of the target and add the moved element to the target's DOM
            var data = ev.dataTransfer.getData("text");
            alert(document.getElementById(data));
        }
    </script>
</head>
<body class="text-center">
<div class="container-fluid" id="divPlayMat">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 offset-md-1" style="background-color: honeydew">
                <div class="row">
                    <p id="svgCardMat-p"></p>
                    <div class="col align-self-center" id="svgCardMat">zone 3
                        <svg height="300" width="300"  >
                            <ellipse cx="150" cy="150" rx="150" ry="150" style="fill:lightslategray;stroke:purple;stroke-width: 2px" id="svgCardMat"></ellipse>
                        </svg>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 offset-md-2" id="target" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">zone 2</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 offset-md-2 draggable ui-widget-content" id="divCardInHand" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
            <div id="p1" draggable="true" ondragstart="dragstart_handler(event);" ondrop="drop_handler_card(event);" ondragover="dragover_handler(event);" style="width: 100px; height: 100px; background-color: grey; display: inline-block;">card1</div>
            <div id="p2" draggable="true" ondragstart="dragstart_handler(event);" style="width: 100px; height: 100px; background-color: grey; display: inline-block;">card2</div>
        </div>
    </div>
</div>
</body>
</html>
